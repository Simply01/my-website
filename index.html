<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astereae 的个人网页</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            text-align: center;
            padding: 1rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        .photo-wall img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .blog-posts .post {
            margin-bottom: 1rem;
        }
        .blog-posts .post h3 {
            margin: 0.5rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Astereae 的个人网页</h1>
        <p>愿逐月华流照君</p>
    </header>
    <nav>
        <a href="#resume">个人简历</a>
        <a href="#photos">照片墙</a>
        <a href="#blog">博客文章</a>
        <a href="#contact">联系方式</a>
    </nav>
    <div class="container">
        <section id="resume" class="section">
            <h2>个人简历</h2>
            <p>我是 Astereae，一名软件产品设计师。拥有丰富的产品设计经验，擅长用户体验设计和界面设计。</p>
        </section>
        <section id="photos" class="section photo-wall">
            <h2>照片墙</h2>
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
        </section>
        <section id="blog" class="section blog-posts">
            <h2>博客文章</h2>
            <div class="post">
                <h3>博客文章标题 1</h3>
                <p>这是第一篇博客文章的摘要...</p>
            </div>
            <div class="post">
                <h3>博客文章标题 2</h3>
                <p>这是第二篇博客文章的摘要...</p>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>联系方式</h2>
            <p>电子邮件：example@example.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Astereae. 保留所有权利。</p>
    </footer>
</body>
</html>
